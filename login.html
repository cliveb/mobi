<?xml version="1.0" encoding="UTF-8"?>
<!-- DTD declaration for the XHTML-MP 1.0 -->
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" 
        "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>Synergy Mobile Login</title>
	<!-- Forces a reload of the page from the server -->
	<meta http-equiv="cache-control" content="no-cache"/>
	<!-- Needed in order to be served as text/html -->
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<link href="mstyle.css" type="text/css" rel="stylesheet"/>
</head>
<body class="loginBackground">
<h1>Synergy Mobile - Login</h1>
<p></p>
<div>
<form method="post" action="#">
<p>
<label class="whiteText" for="username">Username<br/>
<input type="text" id="username" name="username"/>
</label>
<br/>
<label class="whiteText" for="password">Password<br/>
<input type="password" id="password" name="password"/>
</label>
<br/>
<input class="loginButton" type="submit" value="Log In"/>
</p>
</form>
</div>
</body>
</html>
